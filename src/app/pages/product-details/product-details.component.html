
@if (productDetails!=null) {
<section class="p-4 my-5 ">
<div class="grid sm:grid-cols-1 md:grid-cols-2 items-center gap-x-4">
<div class="product-slider"> 
    <owl-carousel-o [options]="customOptions">

      @for (img  of productDetails.images; track $index) {

          <ng-template carouselSlide>
            <img [src]="img" class="h-[400px] object-cotain "     [alt]="productDetails.title" >
          </ng-template>
        }
      </owl-carousel-o>
</div>
<div class="product-details">
    <h1>{{productDetails.title}}</h1>
    <p>{{productDetails.description}}</p>
    <h3>{{productDetails.category.name}}</h3>
    <div class="flex mt-4 flex-wrap justify-between items-center">
        <h3>{{productDetails.price}}</h3>
        <span>  <i class="rating-color fa-solid fa-star"> {{productDetails.ratingsAverage}}</i></span> 
            </div> 

            <div class="mt-4">
                <button (click)="addToCart()" class="btn-main w-full">Add to card</button>
            </div> 
</div>
</div>
</section>
}
